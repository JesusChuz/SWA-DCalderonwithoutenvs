<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <base href="%PUBLIC_URL%/" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>MyWorkspace</title>
    <style>
	
      .node {
        cursor: pointer;
      }
    
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }

      .node .circle-succeeded-expanded {
        fill: #90ee90;
        stroke: steelblue;
        stroke-width: 2px;
      }

      .node .circle-succeeded-collapsed {
        fill: #74c365;
        stroke: steelblue;
        stroke-width: 2px;
      }

      .node .circle-failed-expanded {
        fill: #ff0000;
        stroke: steelblue;
        stroke-width: 2px;
      }

      .node .circle-failed-collapsed {
        fill: #8b0000;
        stroke: steelblue;
        stroke-width: 2px;
      }
    
      .node text {
        font: 12px sans-serif;
      }
    
      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
      }

      .link-failed {
        fill: none;
        stroke: #ff0000;
        stroke-width: 2px;
      }

      .node .nodeText {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script src="https://onefinancecdn.azureedge.net/onefinancestore/onefinancebot-staging.js"></script>
  </body>
</html>
